<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTube Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
</head>

<body>

  <header>

    <div class="my-tube">
      <div class="logo-icon">
        <a href="#"><img src="./images/logo.png" alt="MyTube logo"></a>
      </div>
      <div class="logo-text">
        <p><a href="#">MyTube</a></p>
      </div>
    </div>

    <div class="search">
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="">
        </div>
        <div class="search-icon">
          <img src="./images/magnify-glass.png" alt="search icon">
        </div>
      </div>

    </div>

    <div class="user-area">
      <div class="notification-icon">
        <a href="#"><img src="./images/star.png" alt="notifications star icon"></a>
      </div>
      <div class="user-initials-icon">
        <a href="#"><img src="./images/user-initials.png" alt="user initials icon; click to view profile"></a>
      </div>
    </div>

  </header>

  <section class="videos-area">

    <div class="video-card">
      <div class="video-card-image">
        <a href="#"><img src="./images/cats/Cat1.png" alt="cat playing"></a>
      </div>
      <div class="video-info">
        <div class="video-info-text">
          <a href="#">
            <h4 class="video-title">I don't want to wake up</h4>
          </a>
          <a href="#">
            <p class="creator-name">Cats Doing Funny Things</p>
          </a>
          <p class="video-length">07:04</p>
        </div>
        <div class="video-info-creator-img">
          <a href="#"><img src="./images/creators/Creator1.png" alt="creator profile picture"></a>
        </div>
      </div>
    </div>

    <div class="video-card">
      <div class="video-card-image">
        <a href="#"><img src="./images/cats/Cat2.png" alt="cat playing"></a>
      </div>
      <div class="video-info">
        <div class="video-info-text">
          <a href="#">
            <h4 class="video-title">Blue Steel</h4>
          </a>
          <a href="#">
            <p class="creator-name">Cats Doing Funny Things</p>
          </a>
          <p class="video-length">11:04</p>
        </div>
        <div class="video-info-creator-img">
          <a href="#"><img src="./images/creators/Creator1.png" alt="creator profile picture"></a>
        </div>
      </div>
    </div>



  </section>

  <aside class="subscription-area">
    <div class="subscriptions">
      <img src="./images/subscriptions.png" alt="subscriptions icon">
      <p>Subscriptions</p>
    </div>
    <div class="subscription">
      <a href="#"><img src="./images/creators/Creator1.png" class="creator-pic" alt="user profile picture"></a>
      <a href="#">
        <p>Cats Doing Funny...</p>
      </a>
    </div>
    <div class="subscription">
      <a href="#"><img src="./images/creators/Creator2.png" class="creator-pic" alt="user profile picture"></a>
      <a href="#">
        <p>Dogs Are Okay</p>
      </a>
    </div>
    <div class="subscription down-arrow">
      <a href="#"><img src="./images/down-arrow.png" alt="down arrow"></a>
      <a href="#">
        <p>Show more</p>
      </a>
    </div>

    <hr class="post-subs-hr">

    <div class="copyright">
      <p>
        Copyright (C) 2021.
      </p>
      <p>Jory Ian Smith. All Rights Reserved.</p>
    </div>

  </aside>


</body>

</html>
